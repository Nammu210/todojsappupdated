<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namrata Todo js application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="h1">
        <div id="heading">Tasks<span class="ill">List</span></div> 
      </div>
    <h4 class="list">No item in the todo list</h4>
  
  
    <div id="first-button-set">
    <button id="addtask-plus" onclick="showAddCardPop()">+</button>
    <button id="back" onclick="MainPage()"><-</button>
    <label id="addtask" onclick="showAddCardPop()">Add Item</label>
    </div>
      
  
    <div id="add-new-list-border">
    <div id="add-new-list-heading">Add New list</div>
    
    <div>
    <form>
     <label> <input type="text" placeholder="Add New List" id="input-of-add-list"></label>
    </form>
    </div>
    <div id="add-new-list-buttons">
    <button id="add-button-of-list" class="p3b"  onclick="handleAddCard()">Add </button>
    <button id="close-button-of-list" class="p3b" onclick="closeAddCardPopup()">Close</button>
    </div>
    </div>
    
    <div id="card-title"></div>
    <div id="card-container"></div>
  
  
    <div id="add-new-item-border">
    <div id="add-new-item-heading">Add New Item</div>
    <div>
    <hr>
    <form>
    <input type="text" placeholder="Add New Item" id="input-of-add-item">
    </form>
    </div>
    <div id="add-new-item-buttons">
    <button id="add-button-of-item" class="p3b" onclick="addContentToCard()">Add </button>
    <button id="close-button-of-item" class="p3b"onclick="removeAddContentToCardPopup()">Close</button>
    </div>
    </div>

       
     
    <script src="./index.js"></script> 
    
</body>
</html>
